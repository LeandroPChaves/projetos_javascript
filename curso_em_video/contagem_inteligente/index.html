<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="contagem.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Vamos Contar?</h1>
    </header>
    <section>
        
        <div class="formulario">
            <label for="numini">Início da Contagem:</label>
            <input type="number" name="numini" id="numini">
        </div>

        <div class="formulario">
            <label for="">Final da Contagem:</label>
            <input type="number" name="numfim" id="numfim">
        </div>

        <div class="formulario">
            <label for="">Intervalo da contagem:</label>
            <input type="number" name="numint" id="numint">
        </div>
    </section>
        
    <div class="botao">
        <button type="submit" onclick="contar()">Contando</button>
    </div>
    
    <fieldset>
        <p>Números da contagem:</p>
    </fieldset>

</body>

<footer>
    &copy;Leandro Chaves
</footer>

</html>

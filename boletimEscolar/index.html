<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="boletim.js" defer></script>
    <title>Boletim Escolar</title>
</head>
<body>
    <header>
        <h1>Boletim Escolar</h1>
    </header>
    
    <section>

        <form autocomplete="off">
            <div class="nota"
                <label for="nomealuno">Nome do Aluno:</label>
                <input type="text" name="nomealuno" id="nomealuno" placeholder="Digite o nome do aluno"  class="campo" onkeypress="return ApenasLetras(event,this);">
            </div>
            
            <div class="nota"
                <label for="nota1">Nota 1º Bimestre:</label>
                <input type="number" name="nota1" id="nota1" placeholder="1ª nota" min="0" max="10" step="0.5">
            </div>

            <div class="nota"
                <label for="nota2">Nota 2º Bimestre:</label>
                <input type="number" name="nota2" id="nota2" placeholder="2ª nota" min="0" max="10" step="0.5">
            </div>

            <div class="nota"
                <label for="nota3">Nota 3º Bimestre:</label>
                <input type="number" name="nota3" id="nota3" placeholder="3ª nota" min="0" max="10" step="0.5">
            </div>

            <div class="nota"
                <label for="nota4">Nota 4º Bimestre:</label>
                <input type="number" name="nota4" id="nota4" placeholder="4ª nota" min="0" max="10" step="0.5">
            </div>

            <input type="text" value="Resultado" onclick="boletim()" id=botao>

            <p>Resultado Final</p>
            

            

        </form>

    </section>

</body>

<footer class=rodape>
    &copy;Feito por Leandro Chaves
</footer>



</html>
